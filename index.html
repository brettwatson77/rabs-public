<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RABS Public Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
      .markdown-section pre > code { white-space: pre-wrap !important; } /* Allow long lines in code blocks to wrap */
    </style>
  </head>
  <body>
    <div id="app">Loading RABS Public Documentation...</div>
    <script>
      window.$docsify = {
        name: 'RABS Docs',
        repo: 'brettwatson77/rabs-public',
        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 3,
        // New: Configure Docsify to treat .js.md etc., as markdown (usually automatic, but good for clarity)
        markdown: {
          // You can add custom processing for specific extensions if needed later
        },
        // Consider adding search plugin
        // search: 'auto', // Simple search
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
    <!-- Add PrismJS components for syntax highlighting for the languages you use in {K} comments -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-swift.min.js"></script>
  </body>
</html>

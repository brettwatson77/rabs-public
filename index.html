<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RABS Public Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <style>
      .markdown-section pre > code { white-space: pre-wrap !important; } /* Allow long lines in code blocks to wrap */
      .content { padding-bottom: 50px; } /* Add some padding at the bottom */
      /* Basic styling for embedded videos */
      .markdown-section video {
        display: block;
        margin: 1em auto; /* Center video and give some space */
        max-width: 100%; /* Ensure video is responsive */
        border: 1px solid #ddd; /* Optional: add a light border */
        border-radius: 4px; /* Optional: rounded corners */
      }
    </style>
  </head>
  <body>
    <div id="app">Loading RABS Public Documentation...</div>
    <script>
      window.$docsify = {
        name: 'RABS Docs',
        repo: 'brettwatson77/rabs-public',
        loadSidebar: true,
        auto2top: true,      // Scroll to top when route changes
        subMaxLevel: 3,      // How many heading levels to show in sidebar ToC (from current page)
        // themeColor: '#007aff',
        markdown: {}, // For potential future custom markdown processing
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- PrismJS components for syntax highlighting in sanitized code files -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-swift.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ruby.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
  </body>
</html>
